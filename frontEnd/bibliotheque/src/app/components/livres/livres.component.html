<!-- Recherche CodeISBN -->
<div class="container mt-4 ">
   <form (ngSubmit)="getCodeIsbnTs(toto.value)" #toto="ngForm">
     <div class="form-group">
       <!-- <p>Code ISBN Minimum</p> -->
       <input name="min" ngModel type="number" class="form-control"  placeholder="Enter Code ISBN Minimum: 4000000" >
     </div>
     <div class="form-group">
       <!-- <p>Code ISBN Maximum</p> -->
       <input name="max" ngModel type="number" class="form-control"  placeholder="Enter Code ISBN Maximum: 8000000"  >
     </div>
     <button type="submit" class="btn btn-primary">Recherche par valeurs min et max</button>
   </form>
   </div>

<!-- ********************cards code**********************************  -->
<main  class="container mt-4" >
  <section class="row">
     <article class="col-4" *ngFor= "let t of tableaulivres._embedded.livres"> 
     <img src="{{t.image}}" class="card-img-top mt-4" alt="..."> 
    <div class="card-body">
      <h5 class="card-title">{{t.nomLivre}}</h5>
      <p class="card-text"> {{t.nomAuteur}}</p>
      <p class="card-text"> {{t.description}}</p>
      <p class="card-text"> {{t.codeIsbn}}</p>
    </div>
   </article> 
</section>
</main>
